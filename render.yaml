services:
  - type: web
    name: sendly-marketing-backend
    env: node
    plan: starter
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sendly-marketing-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: sendly-marketing-redis
          property: connectionString
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: MITTO_API_KEY
        sync: false
      - key: MITTO_WEBHOOK_SECRET
        sync: false
      - key: HOST
        value: https://sendly-marketing-app.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://sendly-marketing-app.onrender.com

databases:
  - name: sendly-marketing-db
    plan: starter
    databaseName: sendly_marketing_db
    user: sendly_marketing_user

  - name: sendly-marketing-redis
    type: redis
    plan: starter
